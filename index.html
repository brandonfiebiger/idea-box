<!DOCTYPE html>
<html lang="en">
<head>
  <title>Idea Box</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
</head>
<body>
  <section class="form-area">
    <h1 class="idea-header">idea<span>box</span></h1>
    <form class="user-input-form">
      <input type="text" placeholder="Title" class="user-title">
      <input type="text" placeholder="Body" class="user-idea">
      <input type="button" value="save" class="save-button">
    </form>
  </section>









  <section class="idea-output">
    <input type="text" class="search-bar" placeholder="search">
    <ul class="idea-display"></ul>

  </section>


</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
